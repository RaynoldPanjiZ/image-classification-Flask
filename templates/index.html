<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Mushroom Classification</title>
  </head>
<body>
    <div class="container">
        <div class="card" style="margin-top: 50px;">
            <div class="card-header">
                <h3>Upload Gambar</h3>
            </div>
            <div class="card-body">
                <form method="post" action="/predict" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control form-control-sm" id="formFileSm" type="file" name="file" required>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        {% if message is defined: %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}
        
        {% if filename %}
        <div class="card" style="margin-top: 50px;">
            <div class="card-header">
                <h3>Hasil Prediksi Gambar</h3>
            </div>
            <div class="row">
                <div class="col">
                    <div>
                        <img src="{{ url_for('display_image', filename=filename) }}" width="300px" height="300px">
                    </div>
                </div>
                <div class="col-8 align-self-center">
                    <p>File terupload di: <a href="{{ path }}" target="_blank">{{ filename }}</a></p>
                    <p>Jenis Jamur <b>{{ pred[1].upper() }}</b></p>
                    <p>{{ "Kemiripan: {:.2f}%".format(pred[0]*100) }}</p>
                    <p>{{ c }}</p>
                </div>
              </div>
        </div>
        {% endif %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
